<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Roofs by EM</title>
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
</head>

<body>
  <header>
    <h1>"Everyone hates sidewalk sheds."</h1>
    <h2> - Quote from the New York Times</h2>
  </header>

  <main class="gallery">
    <div class="entry" data-info="New York's skylines have long since included scaffolding structures.">
      <img src="media/img_1.jpeg" alt="Sidewalk shed in lower Manhattan" class="entry-img">
    </div>
  <div class="entry" data-info="Sometimes, these structures seem out of place, and unclear as to their purpose or how long they have been there.">
     <img src="media/img_2.jpg" alt="Picture of scaffolding" class="entry-img">
  </div>
    </div>
    <div class="entry" data-info="However, the primary purpose is to protect pedestrians from construction or debris" >
      <img src="media/img_3.jpg" alt="Picture of scaffolding" class="entry-img">
    </div>
    <div class="entry" data-info="Many New Yorkers are concerned about the impacts of these structures on local businesses and sitelines. Some businesses adapt by putting up signage on these structures, but still, concerns persist.">
      <img src="media/img_4.jpg" alt="Scaffold tunnel with urban backdrop" class="entry-img">
    </div>
      <h2>But what if we turned these urban roofs into a <span class="public-good">public good</span></h2>
    <div class="entry" data-info="While concerns about scaffolding and urban roofs are legitimate, we also are facing a future with more extreme weather. Many of our streets have been designed for light and air, leaving many sections of streets totally exposed to the elements. Architecture has responded with design, but what if we also considered scaffolding as a solution to this problem.">
      <img src="media/img_5.jpg" alt="Sidewalk shed structure by street corner" class="entry-img">
    </div>
        <div class="entry" data-info="And what if we could co-design these structures to be integral to the urban fabric, and become beloved features of the community? In a city that has so little greenspace, scaffolding could serve as a way to integrate greenspace into our concrete communities, with opportunities for more unique and engaging forms of community care for our streets.">
      <img src="media/img_6.jpg" alt="Sidewalk shed structure by street corner" class="entry-img">
    </div>
  </main>

  <footer>
